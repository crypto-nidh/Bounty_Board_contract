<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounty Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Link to external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-5xl font-bold text-center mb-8">Bounty Board</h1>
        
        <!-- Wallet connection button -->
        <div class="text-center mb-8">
            <button id="connectWalletBtn" class="btn-primary">Connect Wallet</button>
        </div>
        

        <div id="userAddress" class="text-center mb-8 text-lg"></div>

        <!-- Task Creation -->
        <div id="createTaskSection" class="mb-8">
            <h2 class="text-3xl font-semibold mb-4">Create a Task</h2>
            <form id="createTaskForm" class="mt-4">
                <input type="text" id="taskDescription" placeholder="Task Description" required>
                <input type="number" id="taskReward" placeholder="Reward (in ETH)" required>
                <button type="submit" class="btn-secondary w-full">Create Task</button>
            </form>
        </div>

        <!-- Task List -->
        <h2 class="text-3xl font-semibold mb-4">Active Tasks</h2>
        <div id="taskList" class="space-y-4"></div>
    </div>

    <script src="app.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
